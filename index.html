<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Members</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #444;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h2>Our Team</h2>
  <ul>
    <li>Youssef Mohamed</li>
    <li>Mahmoud Khaled</li>
    <li>Nardine</li>
    <li>Team Member Name 4</li>
  </ul>
</body>
</html>
